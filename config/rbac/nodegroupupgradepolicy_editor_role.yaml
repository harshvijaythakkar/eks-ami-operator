# This rule is not used by the project eks-ami-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the eks.aws.harsh.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: eks-ami-operator
    app.kubernetes.io/managed-by: kustomize
  name: nodegroupupgradepolicy-editor-role
rules:
- apiGroups:
  - eks.aws.harsh.dev
  resources:
  - nodegroupupgradepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eks.aws.harsh.dev
  resources:
  - nodegroupupgradepolicies/status
  verbs:
  - get
