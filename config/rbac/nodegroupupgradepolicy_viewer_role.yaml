# This rule is not used by the project eks-ami-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to eks.aws.harsh.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: eks-ami-operator
    app.kubernetes.io/managed-by: kustomize
  name: nodegroupupgradepolicy-viewer-role
rules:
- apiGroups:
  - eks.aws.harsh.dev
  resources:
  - nodegroupupgradepolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - eks.aws.harsh.dev
  resources:
  - nodegroupupgradepolicies/status
  verbs:
  - get
